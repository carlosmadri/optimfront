<h2 mat-dialog-title>
  {{ data.title }}
</h2>
<mat-dialog-content>
  {{ data.content }}
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button type="button" mat-button [mat-dialog-close]="true">Ok</button>
</mat-dialog-actions>

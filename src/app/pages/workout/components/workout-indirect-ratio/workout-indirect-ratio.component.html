<div class="container">
  <div class="data">
    <span class="title direct">Direct</span><span class="value">{{ directData() }}</span>
  </div>
  <div class="data">
    <span class="title indirect">Indirect</span><span class="value">{{ indirectData() }}</span>
  </div>
  <div class="graph-header">Ratio</div>
  <div class="chart-container">
    <optim-donut-chart [data]="[indirectData(), directData()]" [colors]="[indirectColor, directColor]" [title]="total() + '%'" />
  </div>
</div>
